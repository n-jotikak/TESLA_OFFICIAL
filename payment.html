    <div class="payment">
        
        <h2 class="section-title">PAYMENT</h2>

        <section class="create-payment">

            <h2 class="section-title">ACCOUNT DETAILS</h2>

            <form class="create-acc-from" >

                <div class="row">
                    <label>FIRST NAME</label>

                    <input type="text"required>
                </div>

                <div class="row">
                    <label>LAST NAME</label>

                    <input type="text"required>
                </div>

                <div class="row">

                    <label>EMAIL ADDRESS</label>

                    <input type="email"required>
                </div>

                <div class="row">
                    <label>CONFIRM EMAIL ADDRESS</label>
        
                    <input type="email"required>
                </div>

                <div class="row">
                    <label>MOBILE NUMBER</label>
                    <input type="tel"required>
                    
                    
                </div>

                <h2 class="section-title">CARD</h2>
                

                <div class="row">
                    <label>NAME ON CARD</label>
                    <input type="text"required>
                    
                    
                </div>

                <div class="row">
                    <label>CARD NUMBER</label>
                    <input type="tel"required>
                    
                    
                </div>

                <div class="row">
                    <label>EXPIRATION MONTH</label>
                    <select name="selected-month" id="selected-month" required>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>


                    </select>
                    
                    
                </div>

                <div class="row">
                    <label>EXPIRATION YEAR</label>
                    <select name="selected-year" id="selected-year"required>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2039">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>


                    </select>
                    
                    
                </div>
                

                <div class="row">
                    <label>CVV</label>
                    <input type="text" required>
                    
                    
                </div>
                


                <div class="payment-info">
                    <h2>DUE TODAY: $500</h2>
                    <h4>NON-REFUNDABLE ORDER FEE</h4>
                </div>






            </form>








            <div class="row">
                <div class="btn">
                    <button class="btn"><a href="./last.html">PLACE ORDER</a></button>                   
                </div>
                
            </div>






        </section>




    


    </div>
